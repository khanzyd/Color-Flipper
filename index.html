<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="images/png" href="../assets/unnamed.png" >

    <title>Color Flipper</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/unnamed.png" alt="logo" >
            <h2>Color Flipper</h2>
        </div>

        <div class="navmenu">
            <h3 class="active" id="simple">simple</h3>
            <h3 id="hex">Hex</h3>
        </div>
    </nav>

    <div class="backgroundselector">
        <div class="back">

            <h1 class="backheading ">Background Color : <span id="clr"></span></h1>

        </div>
        
        <button id="btn" class="changeclr">Click Me</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>

</body>
</html>
